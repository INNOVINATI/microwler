name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocstrings
      # Add test version until v0.1.0 is released
      - run: pip install -i https://test.pypi.org/simple/ microwler==0.0.9
      - run: mkdocs gh-deploy --force